    function detectLanguage() {
      var language = (navigator.languages && navigator.languages[0]) || 
                    navigator.language || 
                    navigator.userLanguage;
      if (language.length > 2) {
        language = language.substring(0, 2);
      }
      if (["ar", "he", "fa", "ur"].indexOf(language) >= 0) {
        document.documentElement.setAttribute("dir", "rtl");
      }
      return translation[language] ? language : 'source';
    }

    function translatePage() {
      var lang = detectLanguage();
      var elements = document.getElementsByClassName('translatable');
      
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        for (var className of element.classList) {
          if (translation[lang][className]) {
            element.innerHTML = translation[lang][className];
            break;
          }
        }
      }
    }

    document.addEventListener('DOMContentLoaded', translatePage);
