<!DOCTYPE html><html lang="en"><head>
  <base href="">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>VPN Landing</title>
  </head>
  <body>
    <div class="background">
      <img width="100%" height="235px" src="background.webp" alt="background">
      <div class="player">
        <p>05:05</p>
        <div class="timeline">
          <img width="277px" src="timeline.svg" alt="timeline">
          <p>-01:19:11</p>
        </div>
        <div class="player-settings">
          <img width="24px" height="24px" class="button" src="left.svg" alt="left">
          <img width="24px" height="24px" class="button" src="play.svg" alt="play">
          <img width="24px" height="24px" class="button" src="right.svg" alt="right">
          <img width="24px" height="24px" class="button" src="settings.svg" alt="settings">
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup-title" data-langkey="popup_title">Warning!</div>
        <div class="popup-text" data-langkey="popup_text">Please, install the <strong>VPN app</strong> from the App Store to continue watching in safe mode</div>
        <div class="popup-button active" data-langkey="popup_button">Install</div>
      </div>
    </div>

    <script src="land.js"></script>
    <script src="common.js"></script>
    <script src="config.js"></script>
  

</body></html>
